<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>query</title>
</head>
<body>
	<ul>
		<li>AEC</li>
		<li>ACET</li>
		<li>ACOE</li>

	<script>
		let b=document.querySelector('li')
		b.style.color='pink'
		b.innerText='college'

	</script>

</body>
</html>
